<?xml version="1.0" encoding="UTF-8"?>

<div >
	<div class="row">
		<h3>Id : amandine@mines-nantes.com</h3>
		<h3>Pass : 0000</h3>
	</div>
	<div class="row">
		<div class="page-header col-md-6 col-md-offset-3">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active col-md-6"><a href="#home"
					role="tab" data-toggle="tab" ng-click="formActiveTab = 'connexion'"
					style="text-align: center">Se connecter</a></li>
				<li role="presentation" class="col-md-6"><a
					ng-click="formActiveTab = 'inscription'" href="#profile" role="tab"
					data-toggle="tab" style="text-align: center">S'inscrire</a></li>
			</ul>
			<div class="panel-body" ng-show="formActiveTab == 'connexion'">
				<form role="form" ng-submit="submit()">
					<div class="form-group">
						<input ng-model="user.email" name="email" type="email"
							class="form-control input-lg" placeholder="Email ?" required />
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg"
							ng-model="user.password" type="password" name="pass"
							placeholder="Password" required />
					</div>
					<button type="submit" class="btn btn-primary">Connexion</button>
				</form>
			</div>
			<div class="panel-body" ng-show="formActiveTab == 'inscription'">
				<form role="form" ng-submit="register()">
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Pr&eacute;nom ?" ng-model="newMember.surname"
							required />
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Nom ?" ng-model="newMember.name" required />
					</div>
					<div class="form-group">
						<input type="email" class="form-control input-lg"
							placeholder="Email ?" ng-model="newMember.email" required />
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg"
							placeholder="Mot de passe ?" ng-model="newMember.password"
							required />
					</div>
					<select class="form-control">
						<option>hh</option>
						<option ng-repeat="categ in categs | orderBy:orderBy">
							{{categ.nom}}
						</option>
					</select>
					<button type="submit" class="btn btn-primary">Inscription</button>
				</form>
			</div>
		</div>
	</div>
</div>
