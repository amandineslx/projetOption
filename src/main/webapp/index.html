<!DOCTYPE html>
<html lang="fr" ng-app="emn-webapp">
<head>
    <title>EMN WebAPP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/xeditable.css" type="text/css" />
    
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Load angularjs tes -->
    <script src="js/libs/angular.js"></script>
    <!-- Load angularjs-resource, which allows us to interact with REST resources as high level services -->
    <script src="js/libs/angular-resource.js"></script>
    
    <!-- Load the controllers tfor our app -->
    <script src="js/controllers.js"></script>
    
    <!-- Load the application wide JS, such as route definitions -->
    <script src="js/app.js"></script>
    
    <!-- Load the services we have defined for the application, particularly the REST services -->
    <script src="js/services.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	<!-- Load the js for angular-xeditable -->
    <script src="js/xeditable.js"></script>
    
</head>
<body>
	<div ng-controller="TabsCtrl">
		<ul class="nav nav-tabs">
			<li role="presentation" ng-class="{ active: isActive('/') }"><a href="#">Home</a></li>
			<li role="presentation" ng-class="{ active: isActive('/dude') }"><a href="#/dude">{{dude}}</a></li>
		</ul>
	</div>
    <aside id="container" class="container">
        <div id="content" ng-view>
            <!-- This div will be tempalted by AngularJS -->
            [Template content will be inserted here]
        </div>
        
        <footer id="footer">
            <p>
                Projet EMN-WebApp par Amandine, TÃ©o, et Nicolas.<br />
            </p>
        </footer>
    </aside>

</html>
